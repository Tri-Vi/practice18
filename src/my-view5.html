<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>
    <iron-ajax
     id="ajax"
     auto
     url="https://www.googleapis.com/youtube/v3/search"
     params='{"part":"snippet", "q":"polymer", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}'
     handle-as="json"
     last-response="{{ajaxResponse}}"
     ></iron-ajax>

     <div class="card">
       <h1>Ajax get request</h1>
       <dom-repeat items="{{ajaxResponse.items}}">
         <template id="snippet">
           <paper-card image="[[item.snippet.thumbnails.high.url]]">
            <div class="card-content">
              <div class="card-header">[[item.snippet.title]]</div>
              <p>[[item.snippet.description]]</p>
              <p>[[item.snippet.channelTitle]]</p>
         </template>
       </dom-module>
     </div>
  </template>

  <script>
    class MyView5 extends Polymer.Element {
      static get is() { return 'my-view5'; }
      static get properties(){
        return {
          ajaxResponse:{
            type: String,
            value: []
          }
        }
      }


    }

    window.customElements.define(MyView5.is, MyView5);
  </script>
</dom-module>
